<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last.fm Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">last.fm</div>
        <nav class="main-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Live</a></li>
                <li><a href="#">Music</a></li>
                <li><a href="#">Charts</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Features</a></li>
            </ul>
        </nav>
        <div class="search-box">
            <input type="text" placeholder="Search artists, tracks..." id="search-input">
            <button class="search-btn" id="search-btn">üîç</button>
        </div>
    </header>

    <main class="main-content">
        <section class="music-section">
            <h1>Music</h1>
            <div class="hot-artists">
                <h2>Hot right now</h2>
                <div class="artist-grid" id="artists-container"></div>
            </div>
        </section>

        <section class="popular-tracks">
            <h2>Popular tracks</h2>
            <div class="track-list" id="tracks-container"></div>
        </section>

        <div class="loading" id="loading">Loading...</div>
        <div class="error" id="error"></div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Help</a>
                <a href="#">Terms</a>
                <a href="#">Privacy</a>
                <a href="#">Cookies</a>
            </div>
            <div class="copyright">
                ¬© 2025 Last.fm Ltd. All rights reserved
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
